<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="An application that searches the YouTube database using a keyword and returns a list of links from the top search results, as well as their respective thumbnails.">
    <title>YouTube API Search Application</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header role="banner">
      <h1>YouSearch</h1>
      <p>A Search App by Jacob Coons</p>
    </header>

    <main role="main">
      <section role="region">
        <form action="#" class="js-search-form">
          <label for="query">Enter Search Term:</label>
          <input type="text" class="js-query" id="query">
          <button type="submit">Search</button>
        </form>
      </section>

      <section role="region">
        <h2>Results</h2>
        <div class="js-search-results">
        
        </div>
      </section>
    </main>
  </body>
</html>
